<div class="container-fluid">
    <div class="container ">

        <div>
            <h1 class=" p-4 pt-4 pb-4" style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight: 600; text-align: center; color:yellow; background-color: rgb(0, 0, 0, 0.5);" >To Do App</h1>
        </div>
        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 " style="background-color: rgb(245, 245, 220,0.5);">

               

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-success" type="button" (click)="addTask()">Add</button>
                      </div>
                </div>

                <h4 class=" mt-3" style="font-family: Georgia, 'Times New Roman', Times, serif;">Tasks : </h4>

                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border" id="tasks" >
                            <div class="input-group row ps-3" >
                                <div class="card col-md-10 border-0"> {{task.task_name}} </div>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)" >e</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)" >X</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
            <div class="col"></div>

        </div>

    </div>
</div>
